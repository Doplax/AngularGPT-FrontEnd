<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="relative flex items-center gap-3 w-full max-w-4xl mx-auto"
>
  <!-- Input Container -->
  <div class="relative flex-1 bg-[#2f2f2f] rounded-3xl shadow-xl border border-gray-700 hover:border-gray-600 transition-all duration-200 focus-within:border-gray-500">
    <div class="flex items-center gap-2 px-5 py-4">
      <input
        type="text"
        autofocus
        class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none text-base"
        [placeholder]="placeHolder"
        formControlName="prompt"
      />
    </div>
  </div>

  <!-- Select Dropdown -->
  <select
    formControlName="selectedOption"
    class="bg-[#2f2f2f] text-white border border-gray-700 hover:border-gray-600 rounded-2xl px-4 py-4 focus:outline-none focus:border-gray-500 transition-all cursor-pointer text-base"
  >
    <option value="" class="bg-[#2f2f2f]">Seleccione</option>
    @for (option of options; track option.id) {
      <option [value]="option.id" class="bg-[#2f2f2f]">{{ option.text }}</option>
    }
  </select>

  <!-- Submit Button -->
  <button
    class="flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center transition-all duration-200"
    [ngClass]="form.invalid ? 'bg-gray-600 cursor-not-allowed' : 'bg-white hover:bg-gray-200'"
    type="submit"
    [disabled]="form.invalid"
  >
    <i
      class="fa-solid fa-arrow-up text-lg"
      [ngClass]="form.invalid ? 'text-gray-400' : 'text-black'"
    ></i>
  </button>
</form>
